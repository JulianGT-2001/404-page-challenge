<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,700;1,700&family=Outfit:wght@200;600&display=swap" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link rel="stylesheet" href="Style/style.css">
  <title>404 Page</title>
</head>
<body>
  <header>
    <nav>
      <div class="text-nav">
        <p>404 NOT FOUND</p>
      </div>
    </nav>
  </header>



  <main>
    <aside class="scarecrow">
      <img src="Img/Scarecrow.png">
    </aside>

    <article class="error">
      <div class="error-title">
        <h3>I have bad news for you</h3>
      </div>

      <div class="error-message">
        <p>
          The page you are looking
          for might be removed or is
          temporarily unavailable
        </p>
      </div>

      <div class="error-button">
        <button>BACK TO HOMEPAGE</button>
      </div>
    </article>
  </main>

  <footer>
    <div class="content">
      <p>created by <b>JulianGT-2001</b> - devChallenges.io</p>
    </div>
  </footer>
</body>
</html>
